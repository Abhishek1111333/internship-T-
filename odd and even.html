<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Checker</title>
</head>
<body>
    <h1>Odd or Even Checker</h1>
    <p>Enter a number:</p>
    <input type="text" id="numberInput">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            // Get the input value
            var inputElement = document.getElementById("numberInput");
            var inputValue = inputElement.value;
            
            // Check if the input is a valid number
            if (!isNaN(inputValue)) {
                // Convert the input to a number
                var number = parseFloat(inputValue);

                // Check if the number is odd or even
                if (number % 2 === 0) {
                    document.getElementById("result").innerHTML = "Even";
                } else {
                    document.getElementById("result").innerHTML = "Odd";
                }
            } else {
                document.getElementById("result").innerHTML = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
