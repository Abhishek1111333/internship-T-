<!DOCTYPE html>
<html>
<head>
    <title>Sphere Volume Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px auto;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> Calculator</h1>
        <label for="radius">Enter the radius of the sphere:</label>
        <input type="number" id="radius" placeholder="Enter radius" step="any">
        <button onclick="calculateVolume()">Calculate Volume</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateVolume() {
            var radius = parseFloat(document.getElementById('radius').value);
            var volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            document.getElementById('result').textContent = "Volume of the sphere: " + volume.toFixed(2);
        }
    </script>
</body>
</html>
